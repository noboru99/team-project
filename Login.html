<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic:wght@700&family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Login.css" />
  </head>
  <body>
    <div class="main-box">
      <div class="inner">
        <div class="textbox">
          <div class="text-inner">
            <div class="welcomText">Spring Site Studio ECC ABC</div>
            <div class="main-text">
              스프링에 오신 것을 <br />
              환영합니다
            </div>
            <div class="bottom-text">
              지금 당장 부서별 안부상황을 확인하세요<br />
            </div>
            <div class="login-text">사용을 위해서 로그인 해주세여</div>
          </div>
        </div>
        <div class="login-box">
          <div class="login-inner">
            <div class="login-header">Spring</div>
            <div class="hidden-box"></div>
            <div class="login-middle">
              <div class="ID-box">
                <p>ID</p>
                <input type="text" />
              </div>
              <div class="PASSWORD-box">
                <p>Password</p>
                <input type="password" />
              </div>
            </div>
            <div class="login-button">
              <button>ログインする</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>
    <script src="./Login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Login.css" />
  </head>
  <body>
    <div class="bodyInner">
      <img
      src="https://sherlari.su/wp-content/uploads/2022/02/statuslar-042.jpg"
      alt="" / style="width: 1200px;height: 1200px;">
      <div class="mainBox">
        <div class="left-letter">
          <div class="left-letter-inner">
            <div class="put">PUT</div>
            <div class="safety">SAFETY</div>
            <div class="first">FIRST</div>
          </div>
        </div>
        <div class="Login-Box">
          <div class="login-text"><p>LOGIN</p></div>
          <div class="Login-Box-inner">
            <form action="" class="form">
              <div class="ID-Box">
                <label>ID</label>
                <input type="text" / placeholder="社員番号" class="ID-input">
              </div>
              <div class="Password-Box">
                <label>password</label>
                <input type="password" / placeholder="生年月日"
                class="password-input">
              </div>
              <div class="sendbutton-Box">
                <button type="submit" class="login-btn">SEND</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="Login.js"></script>
  </body>
</html>

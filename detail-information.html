<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1,user-scalable=no"
    />
    <title>detail</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <!-- 上は재난최근정보글꼴 -->

    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@800&display=swap"
      rel="stylesheet"
    />
    <!-- 지금등록 글씨 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap"
      rel="stylesheet"
    />
    <!-- 로그아웃글씨 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./detaile-imformation.css" />
  </head>
  <body>
    <div class="safety">
      <form method="post" th:action="@{/safetyForm}">
        <div class="safety-box">
          <input
            type="hidden"
            name="employeeId"
            th:value="${sessionId}"
          /><!-- hidden -->
          <div class="safety-header">安否登録フォーム</div>
          <div class="safety-middle">
            <p><label>今のあなたの安全ですか？</label></p>
            <input
              type="radio"
              id="safety"
              name="saOrDa"
              value="o"
              th:checked="${true}"
            />
            <label for="safety">安全だ</label>
            <input
              type="radio"
              id="dangerous"
              name="saOrDa"
              value="x"
              th:checked="${false}"
            />
            <label for="dangerous">危険だ</label>
            <br /><br />

            <p><label>ケガしてますか？</label></p>
            <input
              type="radio"
              id="injuredNo"
              name="injured"
              value="false"
              th:checked="${true}"
            />
            <label for="injuredNo">してない</label>

            <input
              type="radio"
              id="injuredYes"
              name="injured"
              value="true"
              th:checked="${false}"
            />
            <label for="injuredYes">してる</label>
            <br /><br />

            <p><label>出勤可能ですか？</label></p>
            <input
              type="radio"
              id="workingOK"
              name="working"
              value="true"
              th:checked="${true}"
            />
            <label for="workingOK">可能</label>
            <input
              type="radio"
              id="workingNO"
              name="working"
              value="false"
              th:checked="${false}"
            />
            <label for="workingNO">不可能</label>
            <br /><br />
          </div>
          <div class="safety-bottom">
            <p>伝えたいことがあれば書いてください</p>
            <textarea
              type="text"
              id="content"
              name="otherInfo"
              style="
                width: 410px;
                height: 125px;
                font-size: 17px;
                border: 1px solid;
              "
              rows="5"
              cols="50"
            ></textarea>
          </div>
          <div class="safety-button">
            <div class="safety-yes">
              <button type="submit" class="safety-yes-Btn">はい</button>
            </div>
            <div class="safety-no">
              <div class="safety-no-Btn">いいえ</div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="modal-back"></div>
    <header>
      <div class="inner">
        <div class="box">
          <div>
            <button
              style="
                border: 1px solid #314178;
                border-radius: 20px;
                background-color: whitesmoke;
              "
            >
              <a
                href="#"
                style="
                  text-decoration: none;
                  color: #314178;
                  font-size: 17px;
                  font-weight: bold;
                "
                >ユーザー登録
              </a>
            </button>
          </div>
          <div style="width: 300px"></div>
          <div class="logo">Spring</div>
          <!-- <div class="header-button"><button>安否登録</button></div> -->
          <div class="log-out">
            <div>
              <button class="now-btn">
                今すぐ<span style="color: red">安否登録</span>
              </button>
            </div>
            <div class="logout-text">昇さん、ようこそ</div>
            <button class="logout-text">ログアウト</button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="inner">
        <table>
          <tr>
            <th>部署</th>
            <td>営業</td>
          </tr>
          <tr>
            <th>名前</th>
            <td>000000</td>
          </tr>

          <tr>
            <th>社員番号</th>
            <td>岩田和貴</td>
          </tr>

          <tr>
            <th>状況</th>
            <td>安全</td>
          </tr>

          <tr>
            <th>怪我</th>
            <td>している</td>
          </tr>

          <tr>
            <th>出社</th>
            <td>できる</td>
          </tr>

          <tr>
            <th>登録日</th>
            <td>2030年2月28日</td>
          </tr>
          <tr>
            <th>伝えたい情報</th>
            <td>あああああああ</td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <small>&copy Spring 2023 </small>
    </footer>
  </body>
  <script src="./detail-informaiton.js"></script>
</html>
